# Add 'iOS' label to any change within the 'ios' directory
iOS:
  - example-app/SantokuApp/ios/**/*

# Add 'Android' label to any change within the 'android' directory
Android:
  - example-app/SantokuApp/android/**/*

# Add 'app' label to any change within the 'src' directory and to the files listed below
app:
  - example-app/SantokuApp/src/**/*
  - example-app/SantokuApp/index.js

# Add 'build' label to any changes to the files listed below
build:
  - example-app/SantokuApp/.script/**/*
  - example-app/SantokuApp/.buckconfig
  - example-app/SantokuApp/.editorconfig
  - example-app/SantokuApp/.eslintrc.js
  - example-app/SantokuApp/babel.config.js
  - example-app/SantokuApp/metro.config.js
  - example-app/SantokuApp/package.json
  - example-app/SantokuApp/package-lock.json
  - example-app/SantokuApp/tsconfig.json
  - .tool-versions

# Add 'chore' label to any change within the '.github' directory and to the files listed below
chore:
  # Changes to files within '.github/workflows' should correspond to the 'ci' label
  - any: ['.github/**/*', '!.github/workflows/**/*']
  - .idea/**/*
  - example-app/SantokuApp/.gitattributes
  - example-app/SantokuApp/.gitignore
  - .editorconfig
  - .gitattributes
  - .gitignore
  - .tool-versions
  - LICENSE

# Add 'ci' label to any change within the '.github/workflows' directory
ci:
  - .github/workflows/**/*

# Add 'doc' label to any change within the 'website/docs' directory
doc:
  - any: [
      'website/**',
      '!website/nginx/**',
      '!website/.eslintrc.js',
      '!website/.gitignore',
      '!website/.prettierrc.js',
      '!website/.stylelintrc.js',
      '!website/tsconfig.json',
    ]
  - example-app/SantokuApp/README.md

# Add 'test' label to any change to files within the directories listed below
test:
  - example-app/SantokuApp/jest/**/*
  - example-app/SantokuApp/jest.config.js
  - example-app/SantokuApp/src/**/*.test.tsx
