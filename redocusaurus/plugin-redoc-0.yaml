openapi: 3.0.3
info:
  title: SantokuApp REST API
  version: 1.0.0
  description: SantokuAppのREST API。
  contact: {}
tags:
  - name: System
  - name: Account
  - name: Terms
  - name: Event
  - name: Question
  - name: Tag
  - name: Notification
  - name: Template
servers:
  - url: http://localhost:9080/api
security:
  - Session: []
paths:
  /system/csrf-token:
    get:
      summary: CSRFトークンの取得
      tags:
        - System
      description: CSRFトークンを取得します。
      operationId: get-csrf-token
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CsrfTokenResponse'
  /system/app-updates/{type}/{version}:
    parameters:
      - schema:
          type: string
          enum:
            - ios
            - android
        name: type
        in: path
        required: true
        description: アプリの種別
      - schema:
          type: string
        name: version
        in: path
        required: true
        description: アプリのバージョン番号
    get:
      summary: アプリ更新情報の取得
      operationId: get-app-updates
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppUpdatesResponse'
              examples: {}
        '404':
          $ref: '#/components/responses/BadRequest'
      description: |
        指定されたアプリの種別・バージョン番号に対し、アップデートが必要かどうかの判断結果を返します。

        サーバに設定されたバージョン番号と指定されたバージョン番号の比較でアップデートの要否が決定します。
        大小比較はセマンティックバージョニングのルールに沿って実施されます。
        実際に存在するバージョン番号かどうかは判断結果に影響しません。

        次の場合はHTTPステータスコード404（Not Found）を応答します。
        - iosまたはandroid以外の種別が指定された場合
        - セマンティックバージョンとして認識されないバージョン番号が指定された場合
      tags:
        - System
  /signup:
    post:
      summary: アカウントの登録
      tags:
        - Account
      description: |
        アカウントを登録します。アカウントの登録には、ニックネームとパスワードが必要です。
      operationId: post-signup
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountRegistration'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
          headers:
            Location:
              schema:
                type: string
                format: uri-reference
                example: /api/accounts/me
        '400':
          $ref: '#/components/responses/BadRequest'
  /login:
    post:
      summary: ログインする
      description: |
        アカウントIDとパスワードを指定してログインします。
      tags:
        - Account
      operationId: post-login
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountLogin'
            examples:
              example:
                value:
                  accountId: 30b65d82-8a64-4a3a-a097-031313f43c69
                  password: f48ad168-68e7-4393-845e-e936795799d3
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountLoginResponse'
              examples:
                example:
                  value:
                    status: COMPLETE
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /logout:
    post:
      summary: ログアウトする
      description: ログアウトします。
      tags:
        - Account
      operationId: post-logout
      responses:
        '204':
          description: No Content
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Forbidden'
  /accounts/{accountId}:
    parameters:
      - name: accountId
        in: path
        description: アカウントのID
        required: true
        schema:
          type: string
    get:
      summary: アカウントの取得
      description: |
        アカウントIDをキーとして登録されているアカウントを取得する。
      tags:
        - Account
      operationId: get-accounts-accountId
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
  /accounts/{accountId}/avatar:
    parameters:
      - name: accountId
        in: path
        description: アカウントのID
        required: true
        schema:
          type: string
    get:
      summary: アバターを取得する
      description: |
        アバターを取得する。
        サポートしているフォーマットは以下になります。
        - png
        - jpg
        - jpeg
        - bmp
        - gif
        - webp
      tags:
        - Account
      operationId: get-accounts-accountId-avatar
      responses:
        '200':
          description: OK
          content:
            image/*:
              schema:
                $ref: '#/components/schemas/AvatarImage'
  /accounts/me:
    get:
      summary: ログイン済みアカウントの取得
      description: |
        ログイン済みのアカウントを取得する。
      tags:
        - Account
      operationId: get-accounts-me
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
        '403':
          $ref: '#/components/responses/Forbidden'
  /accounts/me/avatar:
    get:
      summary: ログイン済みアカウントのアバターを取得する
      description: |
        ログイン済みアカウントのアバターを取得する。
        サポートしているフォーマットは以下になります。
        - png
        - jpg
        - jpeg
        - bmp
        - gif
        - webp
      tags:
        - Account
      operationId: get-accounts-me-avatar
      responses:
        '200':
          description: OK
          content:
            image/*:
              schema:
                $ref: '#/components/schemas/AvatarImage'
    put:
      summary: ログイン済みアカウントのアバターを登録する
      description: |
        ログイン済みアカウントのアバターを登録する。
      tags:
        - Account
      operationId: put-accounts-me-avatar
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AvatarImage'
            encoding:
              avatarImage:
                contentType: image/*
      responses:
        '201':
          description: Created
          headers:
            Location:
              schema:
                type: string
                format: uri-reference
              description: アカウントのアバター画像のURL
  /accounts/me/device-token:
    post:
      summary: ログイン済みアカウントのデバイス登録トークンの更新
      description: |
        ログイン済みアカウントのデバイス登録トークンを更新する。
      tags:
        - Account
      operationId: post-accounts-me-device-token
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateDeviceToken'
      responses:
        '204':
          description: No Content
  /accounts/me/terms:
    get:
      summary: ログイン済みアカウントの利用規約同意状態確認
      description: |
        ログイン済みアカウントの有効な利用規約に同意しているかの状態を取得します。
      tags:
        - Account
      operationId: get-accounts-me-terms
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TermsOfServiceAgreementStatus'
    post:
      summary: ログイン済みアカウントの利用規約同意
      description: |
        ログイン済みアカウントにおいて、指定された利用規約のバージョンに同意します。
      tags:
        - Account
      operationId: post-accounts-me-terms
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TermsOfServiceAgreementStatus'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TermsOfServiceAgreementStatus'
        '400':
          $ref: '#/components/responses/BadRequest'
  /accounts/me/delete:
    post:
      summary: ログイン済みアカウント削除
      description: >
        ログイン済みアカウントを削除します。


        アカウントの削除にパスワードを要求するので、DELETEメソッドではなくPOSTメソッドを利用しています。


        参考: [4.3.5. DELETE - RFC
        7231](https://datatracker.ietf.org/doc/html/rfc7231#section-4.3.5)


        > A payload within a DELETE request message has no defined semantics;

        > sending a payload body on a DELETE request might cause some existing

        > implementations to reject the request.
      tags:
        - Account
      operationId: delete-accounts-me-delete
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountDeletion'
      responses:
        '204':
          description: No Content
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
  /terms:
    get:
      summary: 有効な利用規約の取得
      description: |
        有効な利用規約を取得します。このAPIの呼び出しには認証情報は不要です。
      tags:
        - Terms
      security: []
      operationId: get-terms
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TermsOfService'
  /events:
    get:
      summary: イベント一覧取得
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Event'
        '400':
          $ref: '#/components/responses/BadRequest'
      operationId: get-events
      description: 掲載期間中のイベントまたは全イベントの一覧を取得します。
      parameters:
        - schema:
            type: string
            enum:
              - active
              - all
          in: query
          name: target
          description: 取得対象
          required: true
      tags:
        - Event
    parameters: []
    post:
      summary: イベント登録
      operationId: post-events
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventContent'
        '400':
          $ref: '#/components/responses/BadRequest'
      description: イベントを登録します。
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EventRegistration'
        description: ''
      parameters: []
      tags:
        - Event
  /questions:
    get:
      summary: 質問一覧取得
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Question'
        '400':
          $ref: '#/components/responses/BadRequest'
      operationId: get-list-questions
      description: 質問の一覧を取得します。検索文言やソート条件を指定すると条件に合った質問のみの一覧を取得します。
      parameters:
        - schema:
            type: string
          in: query
          name: keyword
          description: 検索文言
        - schema:
            type: string
            enum:
              - like
              - update
          in: query
          name: sort
          description: ソート順
        - schema:
            type: string
            enum:
              - unanswered
              - outstanding
          in: query
          name: filter
          description: 絞り込み条件
        - schema:
            type: string
          in: query
          name: tag
          description: 検索タグ
      tags:
        - Question
    parameters: []
    post:
      summary: 質問登録
      operationId: post-questions
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuestionContent'
        '400':
          $ref: '#/components/responses/BadRequest'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QuestionRegistration'
        description: ''
      description: 質問を登録します。
      tags:
        - Question
  /tags:
    get:
      summary: タグ一覧取得
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Tag'
      operationId: get-list-tags
      description: タグの一覧を取得します。
      tags:
        - Tag
    parameters: []
  /notifications:
    get:
      summary: お知らせ一覧取得
      responses:
        '200':
          description: OK
          content:
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Notification'
      operationId: get-list-notifications
      description: お知らせの一覧を取得します。
      tags:
        - Notification
    parameters: []
  /templates:
    get:
      summary: テンプレート一覧取得
      tags:
        - Template
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Template'
      operationId: get-templates
      description: 入力のテンプレート一覧を取得します。
  /events/{eventId}:
    parameters:
      - schema:
          type: string
        name: eventId
        in: path
        required: true
        description: イベントID
    get:
      summary: イベント取得
      tags:
        - Event
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
      operationId: get-events-eventId
      description: 特定のイベントを取得します。
  /questions/{questionId}:
    get:
      summary: 質問取得
      operationId: get-detail-question
      description: 特定の質問および紐づく回答とコメントを取得します。
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuestionAndAnswer'
      tags:
        - Question
    parameters:
      - schema:
          type: string
        name: questionId
        in: path
        description: 質問ID
        required: true
  /questions/{questionId}/answers:
    parameters:
      - schema:
          type: string
        name: questionId
        in: path
        required: true
    post:
      summary: 回答登録
      operationId: post-questions-questionId-answers
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnswerContent'
        '400':
          $ref: '#/components/responses/BadRequest'
      description: 回答を登録します。
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AnswerRegistration'
        description: ''
      tags:
        - Question
  /questions/{questionId}/comments:
    post:
      summary: コメント登録（質問）
      operationId: post-detail-comment
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommentContent'
        '400':
          $ref: '#/components/responses/BadRequest'
      description: 質問に対するコメントを登録します。
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommentRegistration'
      tags:
        - Question
    parameters:
      - schema:
          type: string
        name: questionId
        in: path
        required: true
        description: 質問ID
  /questions/{questionId}/answers/{answerId}/comments:
    parameters:
      - schema:
          type: string
        name: questionId
        in: path
        required: true
        description: 質問ID
      - schema:
          type: string
        name: answerId
        in: path
        required: true
        description: 回答ID
    post:
      summary: コメント登録（回答）
      operationId: post-questions-questionId-answers-answerId-comments
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommentContent'
        '400':
          $ref: '#/components/responses/BadRequest'
      description: 回答に対するコメントを登録します。
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommentRegistration'
      tags:
        - Question
  /accounts/me/likes:
    parameters: []
    get:
      summary: いいね済の取得
      tags:
        - Account
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LikesResponse'
      operationId: get-accounts-me-likes
      description: いいね済のイベント、質問、回答、コメントを取得します。
  /accounts/me/likes/events/{eventId}:
    parameters:
      - schema:
          type: string
        name: eventId
        in: path
        required: true
        description: イベントID
    put:
      summary: いいねの実施（イベント）
      operationId: put-events-eventId-like
      responses:
        '204':
          description: No Content
      description: イベントに対するいいねを行います。
      tags:
        - Account
    delete:
      summary: いいねの取消（イベント）
      operationId: delete-events-eventId-like
      responses:
        '204':
          description: No Content
      description: イベントに対するいいねを取り消します。
      tags:
        - Account
    get:
      summary: いいね済の取得（イベント）
      operationId: get-accounts-me-likes-events-eventId
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LikedEventResponse'
      description: 特定のイベントについていいね済のイベントを取得します。いいね済の場合はイベントIDが返ります。
      tags:
        - Account
  /accounts/me/likes/questions/{questionId}:
    parameters:
      - schema:
          type: string
        name: questionId
        in: path
        required: true
        description: 質問ID
    put:
      summary: いいねの実施（質問）
      operationId: put-questions-questionId-like
      responses:
        '204':
          description: No Content
      description: 質問に対するいいねを行います。
      tags:
        - Account
    delete:
      summary: いいねの取消（質問）
      operationId: delete-questions-questionId-like
      responses:
        '204':
          description: No Content
      description: 質問に対するいいねを取り消します。
      tags:
        - Account
    get:
      summary: いいね済の取得（質問）
      operationId: get-accounts-me-likes-questions-questionId
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LikedQuestionResponse'
      description: 特定の質問についていいね済の質問および紐づく回答、コメントを取得します。いいね済の場合はIDが返ります。
      tags:
        - Account
  /accounts/me/likes/questions/{questionId}/comments/{commentId}:
    parameters:
      - schema:
          type: string
        name: questionId
        in: path
        required: true
        description: 質問ID
      - schema:
          type: string
        name: commentId
        in: path
        required: true
        description: コメントID
    put:
      summary: いいねの実施（質問コメント）
      operationId: put-questions-questionId-comment-commentId-like
      responses:
        '204':
          description: No Content
      description: 質問のコメントに対するいいねを行います。
      tags:
        - Account
    delete:
      summary: いいねの取消（質問コメント）
      operationId: delete-questions-questionId-comments-commentId-like
      responses:
        '204':
          description: No Content
      description: 質問のコメントに対するいいねを取り消します。
      tags:
        - Account
  /accounts/me/likes/questions/{questionId}/answers/{answerId}:
    parameters:
      - schema:
          type: string
        name: questionId
        in: path
        required: true
        description: 質問ID
      - schema:
          type: string
        name: answerId
        in: path
        required: true
        description: 回答ID
    put:
      summary: いいねの実施（回答）
      operationId: put-questions-questionId-answer-answerId-like
      responses:
        '204':
          description: No Content
      description: 回答に対するいいねを行います。
      tags:
        - Account
    delete:
      summary: いいねの取消（回答）
      operationId: delete-questions-questionId-answers-answerId-like
      responses:
        '204':
          description: No Content
      description: 回答に対するいいねを取り消します。
      tags:
        - Account
  /accounts/me/likes/questions/{questionId}/answers/{answerId}/comments/{commentId}:
    parameters:
      - schema:
          type: string
        name: questionId
        in: path
        required: true
        description: 質問ID
      - schema:
          type: string
        name: answerId
        in: path
        required: true
        description: 回答ID
      - schema:
          type: string
        name: commentId
        in: path
        required: true
        description: コメントID
    put:
      summary: いいねの実施（回答コメント）
      operationId: put-questions-questionId-answer-answerId-comment-commentId-like
      responses:
        '204':
          description: No Content
      description: 回答のコメントに対するいいねを行います。
      tags:
        - Account
    delete:
      summary: いいねの取消（回答コメント）
      operationId: delete-questions-questionId-answers-answerId-comments-commentId-like
      responses:
        '204':
          description: No Content
      description: 回答のコメントに対するいいねを取り消します。
      tags:
        - Account
components:
  schemas:
    CsrfTokenResponse:
      title: CSRF-Token
      type: object
      description: CSRFトークンレスポンス
      properties:
        csrfTokenValue:
          type: string
          description: トークンの値
        csrfTokenHeaderName:
          type: string
          description: トークンのヘッダー名
        csrfTokenParameterName:
          type: string
          description: トークンのパラメータ名
      required:
        - csrfTokenValue
        - csrfTokenHeaderName
        - csrfTokenParameterName
    AppUpdatesResponse:
      title: AppUpdatesResponse
      type: object
      description: アプリ更新情報のレスポンス
      properties:
        updateRequired:
          type: boolean
          description: アップデートが必要かどうか
        supportedVersion:
          type: string
          description: サポートバージョン番号
        message:
          type: string
          description: メッセージ
      required:
        - updateRequired
        - supportedVersion
        - message
    Profile:
      title: Profile
      type: object
